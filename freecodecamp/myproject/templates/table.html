<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>PhoneNo</th>
        <th>AadharNo</th>
        <th>Age</th>
    </tr>
    <tbody>
    {% for user in data %}
    <tr>

        <td>{{ user.Firstname }}</td>
        <td>{{ user.Lastname }}</td>
        <td>{{ user.PhoneNumber }}</td>
        <td>{{ user.AadharNumber }}</td>
        <td>{{ user.Age }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
